{% extends 'core/base.html' %}

{% load static %}

{% block title %}{{ view.object|yesno:"Editar Autor,Nuevo Autor" }}{% endblock %}

{% block content %}
<div class="container my-4">
    <h2>{{ view.object|yesno:"Editar Autor,Nuevo Autor" }}</h2>

    <form action="" method="post" class="card card-body shadow">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="mt-3">
            <button type="submit" class="btn btn-outline-primary">Guardar</button>
            <a href="{% url 'autor_list' %}" class="btn btn-outline-secondary">Cancelar</a>
        </div>
    </form>
</div>


{% endblock %}
